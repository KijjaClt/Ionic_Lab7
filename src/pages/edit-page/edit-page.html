<ion-header>
  <ion-toolbar color="brown">
    <ion-title>Edit Note: {{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding-horizontal>
  <ion-list>
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input  type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
  </ion-list>
  <button full ion-button color="primary" (click)="editItem()">Update</button>
</ion-content>
